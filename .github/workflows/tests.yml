name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y tmux sqlite3 inotify-tools

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install tmux sqlite3 fswatch

    - name: Install Python package in editable mode
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pytest with coverage
      run: |
        pytest --cov=core --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

    - name: Check code formatting with black
      run: |
        black --check core tests

    - name: Run type checking with mypy
      run: |
        mypy core --ignore-missing-imports
      continue-on-error: true

  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python package
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pytest (Windows-compatible tests only)
      run: |
        pytest -m "not requires_tmux and not requires_daemon" --cov=core --cov-report=term-missing
      continue-on-error: true
